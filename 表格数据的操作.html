<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script type="text/javascript">
		window.onload=function(){
			var data=[
				{id:1,username:'leo',sex:'男'},
				{id:2,username:'leo2',sex:'女'},
				{id:3,username:'leo3',sex:'男'},
				{id:4,username:'leo4',sex:'男'},
			];

			var oTab = document.getElementById('tab1');
			var oTbody = oTab.tBodies[0];
			for(var i=0;i<data.length;i++){
				var oTr = document.createElement('tr');
				var oTd = document.createElement('td');
				oTd.innerHTML=data[i].id;
				oTr.appendChild(oTd);

				if(i%2==0){
					oTr.style.background='white';
				}else{
					oTr.style.background='gray';
				}

				var oTd = document.createElement('td');
				oTd.innerHTML=data[i].username;
				oTr.appendChild(oTd);

				var oTd=document.createElement('td');
				oTd.innerHTML=data[i].sex;
				oTr.appendChild(oTd);

				var oTd=document.createElement('td');
				oTd.innerHTML='&nbsp';
				oTr.appendChild(oTd);

				var oA=document.createElement('a');
				oA.innerHTML="删除";
				oA.href="javascript:;";
				oTd.appendChild(oA);
				oA.onclick=function(){
					oTbody.removeChild(this.parentNode.parentNode);
					for(var i=0;i<oTbody.rows.length;i++){
						if(i%2==0){
							oTbody.rows[i].style.background="white";

						}else{
							oTbody.rows[i].style.background="gray";
						}
					}
				}
				
				oTbody.appendChild(oTr);

			}
			
		}

		/*
		tHead:表格头
		tBodies:表格正文
		tFoot:表格尾
			rows:行
			cells：列
		 */
	</script>
</head>
<body>
	<table id="tab1" width="100%" border="1px">
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
