<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<script type="text/javascript">
	window.onload=function(){
		var oForm = document.getElementById('form1');
		//name:
		//oForm.text1
		//
		//onchange:当值发生改变的时候触发
		///*
		// text:当光标离开的时候若内容有变化就触发*/
		// radio/checkbox:标准下点击的时候只要值变了就触发
		//       非标准下焦点离开的时候若值变了就会触发
		oForm.text1.onchange=function(){
			alert(this.value);
		}

		oForm.sex[0].onchange=function(){
			alert(1);
			alert(this.value);
		}
		oForm.a[0].onchange=function(){
			alert(1);
		}

		alert(oForm.city.value);
		oForm.city.onchange=function(){
			alert(this.value);
		}

		oForm.btn.onclick=function(){
			alert(oForm.sex[0].checked)

			for(var i=0;i<oForm.a.length;i++){
				if(oForm.a[i].checked){
					alert(oForm.a[i].value+'是选中了');

				}else{
					alert(oForm.a[i].value+'是非选中了');
				}
			}
		}
	}
</script>
<body>
	<form id="form1">
		<input type="text" id="text1" name="text1" value="内容"/>

		<input type="radio" name="sex" value="男" checked />男
		<input type="radio" name="sex" value="女" />女
		<input type="checkbox" name="a" value="html" checked />html
		<input type="checkbox" name="a" value="css" />css
		<input type="checkbox" name="a" value="javascript" />javascript


		<select name="city" value="">
			<option value="请选择城市">请选择城市</option>
			<option value="北京">北京</option>
			<option value="上海" selected>上海</option>
		</select>
		<button type="button" value="按钮" name="btn"></button>
	</form>
</body>
</html>
